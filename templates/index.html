<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FLEX</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Montserrat', 'Noto Sans KR', sans-serif;
        }
    
        .header {
            background-color: #677B70;
        }

        .header-wrap {
            display: flex;
            margin: auto;
            width: 1128px;
            height: 150px;
        }

        .left-section {
            flex-grow: 0.5;
            margin: auto;
            font-family: 'Montserrat';
            font-size: 4rem;
            font-weight: 800;
            color: white;
        }

        .middle-section {
            flex-grow: 1;
            margin: 25px;
            border-right: thin solid white;

        }

        .right-section {
            flex-grow: 4;
            margin: 0 20px;
        }

        .btn-category {
            margin: 0 10px;
            transform: translate(0, 150%);
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: white;
            align-items: flex-end;
        }

        main {
            margin: auto;
            width: 1128px;
            height: 100px;
        }

        .page-wrap {
            display: grid;
            grid-template-columns: 80% 20%;
            padding: 30px;
        }

        .page {
            margin: auto;
            padding-left: 150px;
        }

        .pagination {
            margin: 0;
        }

        .page-link, .page-link:hover, .page-link:focus {
            color: #677B70;
        }

        .btn-register {
            float: right;
        }

        .btn-primary, .btn-primary:hover, .btn-primary:focus {
            background-color: #677B70;
            border: none;
        }

        a {
            text-decoration: none;
        }

        .product-box {
            height: 500px;
            background-color: rgba(103, 123, 112, 50%); 
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-wrap {
            width: 1080px;
            height: 480px;
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: 50% 50%;
        }

        .product-wrap > a{
            margin-top: 10px;
        }

        .product-text {
            width: 230px;
            height: 200px;
            margin: 10px 20px;

            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            text-shadow: -1px 0px gray, 0px 1px gray, 1px 0px gray, 0px -1px gray;

            border-radius: 20px;

            background-position: center;
            background-size: cover;
        }

        .product-text:hover {
            cursor: pointer;
            transform: scale(1.1);
            transition: transform 0.5s;
            filter: brightness(70%);
        }

        .product-detail {
            padding-bottom: 100px;
        }
        
        .product-detail-border {
            margin-top: 30px;
            padding: 20px;

            border-radius: 20px;

            background-color: #fdf4e2;

        }

        .product-detail-top {
            display: flex;
        }
        
        .product-detail-img {
            width: 350px;
            height: 350px;

            border-radius: 20px;

            background-position: center;
            background-size: cover;
        }

        .product-detail-table > tbody > tr > .product-detail-target {
            padding: 0 40px 0 30px;

            font-size: 2rem;
            color: #677B70;
        }

        .product-detail-table > tbody > tr > .product-detail-content {
            font-size: 1.3rem;
        }

        .product-detail-description-title {
            margin: 20px 0;

            font-weight: bold;
            font-size: 2rem;
            color: #677B70;
        }

        .product-detail-description-content {
            margin: 0 20px;

            line-height: 180%;
            font-size: 1.3rem;
        }

        .product-detail-bottom {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;

        }

        .btn-delete {
            margin-left: 20px;
        }

        .modal-dialog{
            max-width: 1000px;
            margin: 10rem auto;
        }

        .modal-title {
            font-size: 2rem!important;
            font-weight: 600;
        }

        .modal-content {
            width: 1000px;
            height: 700px;
        }

        .input-box {
            display: flex;
            align-items: center;
            height: 60px;
        }

        .input-target {
            width: 200px;
            margin-left: 15px;

            font-size: 1.5rem;
            font-weight: 500;
            color: #677B70;
            
        }

        .input-content {
            display: flex;
            height: 40px;
        }

        .input-modal, select, textarea {
            width: 750px;
            border: 0.5px solid gray;
            border-radius: 5px;
        }

        textarea {
            height: 200px;
        }

        .confirm-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .confirm-modal-content {
            background-color: white;
            margin: 300px auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .confirm-close-btn {
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .confirm-close-btn:hover, .confirm-close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .confirm-button-group {
            margin-top: 20px;
        }

        #confirm-yes-btn, #confirm-no-btn {
            background-color: rgba(103, 123, 112, 50%);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-right: 10px;
        }

        #confirm-yes-btn:hover, #confirm-no-btn:hover {
            background-color: #677B70;
        }

        #confirm-no-btn {
            background-color: #f9ebd0;
            color: black;
        }

        #confirm-no-btn:hover {
            background-color: #f6daa3;
            color: gray;
        }


    </style>
    <script>
        $(document).ready(function () {
            show_products();
        });

        let category_list = {1:"패션", 2:"전자제품", 3:"음식", 4:"화장품", 5:"기타"}

        // R : 전체 데이터 조회 (query string으로 category 지정 시, 필터한 데이터를 조회)
        function show_products(category=null) {
            var url = '';
            if (category) {
                url = `/products?category=${category}`;
            } else {
                url = '/products'
            }
            fetch(url)
                .then((res) => res.json())
                .then((data) => {
                    $(".product-wrap").empty();
                    let products = data["products"];
                    products.forEach((data) => {
                        let id = parseInt(data["id"]);
                        let name = data["name"];
                        let image_url = data["image_url"];
                        $(".product-wrap").append(`<div">
                                                        <h5 class="product-text" id="${id}" style="background-image:url('${image_url}')" onclick="show_product(this)">
                                                            ${name}
                                                        </h5>
                                                    </div>`);
                    });
                });
        }

        // C : 데이터 단건 저장
        function save_product() {
            let user = $("#RegisterModal .user").val();
            let name = $("#RegisterModal .name").val();
            let category= $("#RegisterModal .category option:selected").val();
            let price = $("#RegisterModal .price").val();
            let url = $("#RegisterModal .url").val();
            let description = $("#RegisterModal .description").val();
            let formData = new FormData();
            formData.append("user_give", user);
            formData.append("name_give", name);
            formData.append("category_give", category);
            formData.append("price_give", price);
            formData.append("url_give", url);
            formData.append("description_give", description);

            fetch("/products", { method: "POST", body: formData })
                .then((res) => res.json())
                .then((data) => {
                    window.location.reload();
                });
        }

        // R : 단건 데이터 조회
        function show_product(elem) {
            const id = elem.id;
            fetch(`products/${id}`)
                .then((res) => res.json())
                .then((data) => {
                    console.log(data);
                    console.log(typeof data);
                    $(".product-detail").empty();
                    let product = data["product"];
                    let user = product["user"];
                    let name = product["name"];
                    let price = `${product["price"].toLocaleString()}원`;
                    let category_id = product["category"]
                    let category_val = category_list[category_id];
                    let url = product["url"];
                    let image_url = product["image_url"];
                    let description = product["description"];
                    $(".product-detail").append(`<div class="product-detail-border ${id}">
                                                    <div class="product-detail-top">
                                                        <div class="product-detail-img" style="background-image:url('${image_url}')"></div>
                                                        <table class="product-detail-table">
                                                            <tbody>
                                                                <tr>
                                                                    <th class="product-detail-target">
                                                                        User
                                                                    </td>
                                                                    <td class="product-detail-content">
                                                                        ${user}
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <th class="product-detail-target">
                                                                        Product
                                                                    </td>
                                                                    <td class="product-detail-content">
                                                                        ${name}
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <th class="product-detail-target">
                                                                        Category
                                                                    </td>
                                                                    <td class="product-detail-content">
                                                                        ${category_val}
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <th class="product-detail-target">
                                                                        Price
                                                                    </td>
                                                                    <td class="product-detail-content">
                                                                        ${price}
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <th class="product-detail-target">
                                                                        URL
                                                                    </td>
                                                                    <td class="product-detail-content">
                                                                        <a href="${url}" target="_blank">바로가기 클릭</a>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="product-detail-middle">
                                                        <div class="product-detail-description-title">Description</div>
                                                        <div class="product-detail-description-content">
                                                            ${description}
                                                        </div>
                                                    </div>
                                                    <div class="product-detail-bottom">
                                                        <button type="button" class="btn btn-primary btn-modify"  data-bs-toggle="modal" data-bs-target="#ModifyModal" onclick='control_modify_modal()'>
                                                            Modify
                                                        </button>
                                                        <button type="button" class="btn btn-primary btn-delete" id="modal-delete-btn" onclick="control_confirm_modal()">
                                                            Delete
                                                        </button>
                                                    </div>
                                                </div>`);
                });
        }

        // 기존에 저장된 데이터를 불러와 input box에 삽입
        function control_modify_modal() {
            const productDetail = document.querySelector(".product-detail-border");
            const id = productDetail.classList.item(1);

            $('#ModifyModal').on('shown.bs.modal', function () {
                fetch(`products/${id}`)
                    .then((res) => res.json())
                    .then((data) => {
                        let product = data["product"];                    
                        $('#ModifyModal .input-modal.user').val(product["user"]);
                        $('#ModifyModal .input-modal.name').val(product["name"]);
                        $('#ModifyModal .input-modal.price').val(product["price"]);
                        $('#ModifyModal .input-modal.category option[value="' + product["category"] + '"]').attr('selected', true);
                        $('#ModifyModal .input-modal.url').val(product["url"]);
                        $('#ModifyModal .input-modal.description').val(product["description"]);
                    })
            });
        }

        // U : 데이터 수정
        function modify_product() {
            const productDetail = document.querySelector(".product-detail-border");
            const id = productDetail.classList.item(1);

            let user = $("#ModifyModal .user").val();
            let name = $("#ModifyModal .name").val();
            let category= $("#ModifyModal .category option:selected").val();
            let price = $("#ModifyModal .price").val();
            let url = $("#ModifyModal .url").val();
            let description = $("#ModifyModal .description").val();
            let formData = new FormData();
            formData.append("user_give", user);
            formData.append("name_give", name);
            formData.append("category_give", category);
            formData.append("price_give", price);
            formData.append("url_give", url);
            formData.append("description_give", description);

            fetch(`products/${id}`, { method: "PUT", body: formData })
                .then((res) => res.json())
                .then((data) => {
                    window.location.reload();
                });
        }

        // D : 데이터 삭제
        function delete_product() {
            let pClass = document.querySelector('.product-detail-border');
            let id = pClass.className.split(" ")[1];
            fetch(`products/${id}`, { method: "DELETE" })
                .then((res) => res.json())
                .then((data) => {
                    window.location.reload();
                    });
            }

        
        // 확인 모달 컨트롤
        function control_confirm_modal() {
            // 모달 버튼 클릭 시 모달 열기
            // const modalDeleteBtn = document.getElementsByClassName("modal-delete-btn")[0];
            const modal = document.getElementById("confirm-modal");
            // modalDeleteBtn.addEventListener("click", () => {
            modal.style.display = "block";
            // });

            // 작업 종류 체크
            let btn_job = event.target.getAttribute("id");

            // 모달 닫기 버튼 클릭 시 모달 닫기
            const closeBtn = document.getElementsByClassName("confirm-close-btn")[0];
            closeBtn.addEventListener("click", () => {
                modal.style.display = "none";
            });

            // 아니오 버튼 클릭 시 모달 닫기
            const cancelBtn = document.getElementById("confirm-no-btn");
            cancelBtn.addEventListener("click", () => {
                modal.style.display = "none";
            });

            // 예 버튼 클릭 시 해당 작업 요청
            const confirmBtn = document.getElementById("confirm-yes-btn");
            confirmBtn.addEventListener("click", () => {
                console.log(btn_job)
                if (btn_job = "modal-delete-btn") {
                    delete_product();
                }
                modal.style.display = "none";
            });
        }

    </script>

</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-wrap">
            <div class="left-section">FLEX</div>
            <div class="middle-section"></div>
            <div class="right-section">
                <div class="btn btn-category" onclick="show_products()">전체</div>
                <div class="btn btn-category" onclick="show_products(1)">패션</div>
                <div class="btn btn-category" onclick="show_products(2)">전자제품</div>
                <div class="btn btn-category" onclick="show_products(3)">음식</div>
                <div class="btn btn-category" onclick="show_products(4)">화장품</div>
                <div class="btn btn-category" onclick="show_products(5)">기타</div>
            </div>
        </div>
    </header>
    <main>
        <div class="page-wrap">
            <div class="page">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </div>
            <div class="btn-register-wrap">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-register" data-bs-toggle="modal" data-bs-target="#RegisterModal">
                    +
                </button>
            </div>
        </div>

        <!-- product_list -->
        <div class="product-box">
            <div class="product-wrap">
            </div>
        </div>

        <!-- product_info -->
        <div class="product-detail">
        </div>

        <!-- Register Modal -->
        <div class="modal fade" id="RegisterModal" tabindex="-1" aria-labelledby="RegisterModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="RegisterModalLabel">Register</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-box-wrap">
                            <div class="input-box">
                                <div class="input-target">User</div>
                                <div class="input-content">
                                    <input type="text" class="input-modal user">
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-target">Product</div>
                                <div class="input-content">
                                    <input type="text" class="input-modal name">
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-target">Category</div>
                                <div class="input-content">
                                    <select name="category" id="category-select" class="input-modal category">
                                        <option value="0" selected>선택</option>
                                        <option value="1">패션</option>
                                        <option value="2">전자제품</option>
                                        <option value="3">음식</option>
                                        <option value="4">화장품</option>
                                        <option value="5">기타</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-target">Price</div>
                                <div class="input-content">
                                    <input type="text" class="input-modal price">
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-target">URL</div>
                                <div class="input-content">
                                    <input type="text" class="input-modal url">
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-target">Description</div>
                                <div class="input-content">
                                    <textarea name="" id="" class="input-modal description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="save_product()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modify Modal -->
        <div class="modal fade" id="ModifyModal" tabindex="-1" aria-labelledby="ModifyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ModifyModalLabel">Modify</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-box-wrap">
                            <div class="input-box">
                                <div class="input-target">User</div>
                                <div class="input-content">
                                    <input type="text" class="input-modal user">
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-target">Product</div>
                                <div class="input-content">
                                    <input type="text" class="input-modal name">
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-target">Category</div>
                                <div class="input-content">
                                    <select name="category" id="category-select" class="input-modal category">
                                        <option value="0" selected>선택</option>
                                        <option value="1">패션</option>
                                        <option value="2">전자제품</option>
                                        <option value="3">음식</option>
                                        <option value="4">화장품</option>
                                        <option value="5">기타</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-target">Price</div>
                                <div class="input-content">
                                    <input type="text" class="input-modal price">
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-target">URL</div>
                                <div class="input-content">
                                    <input type="text" class="input-modal url">
                                </div>
                            </div>
                            <div class="input-box">
                                <div class="input-target">Description</div>
                                <div class="input-content">
                                    <textarea name="" id="" class="input-modal description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="modify_product()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confirm Delete Modal -->
        <div id="confirm-modal" class="confirm-modal">
            <div class="confirm-modal-content">
            <span class="confirm-close-btn">&times;</span>
            <p id="confirm-message">정말 삭제하시겠습니까?</p>
            <div class="confirm-button-group">
                <button id="confirm-yes-btn">예</button>
                <button id="confirm-no-btn">아니오</button>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
